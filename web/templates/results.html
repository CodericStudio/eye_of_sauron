<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Eye</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>
<div class="container">

    <div class="row">

        <div class="col-lg-12"  align="center">
            <h1 class="page-header" align="center">The Eye of Sauron</h1>
            <a href="{{ url_for('index') }}" class="btn btn-info btn-lg" >
                <span class="glyphicon glyphicon-home" ></span> Home
            </a>
        </div>

        {% for file_url in file_urls %}
            <div class="col-lg-3 col-md-3 col-xs-6 thumb">
                <img class="img-responsive" src="{{ file_url }}">
            </div>
        {% endfor %}

    </div>
    <div class="row" align="center">
        <form method="POST" action="{{ url_for("results") }}" name="get_camera">
            <div class="form-group" align="center">

                <label>
                    <input type="number" name="camera_numbers">
                </label>
            </div>
            <input class="btn btn-primary" type="submit" value="Get Stream">


        </form>

    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>

</html>
